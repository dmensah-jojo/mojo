name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

env:
  PRISMA_CLOUD_URL: "https://api3.prismacloud.io/"
  DOCKER_IMAGE: "ghcr.io/YOUR_GITHUB_USERNAME/apache-app:latest"
  K8S_DEPLOYMENT_FILE: "./k8s/deployment.yaml"
#  TL_CONSOLE: https://us-west1.cloud.twistlock.com/us-3-159214132
#  PRISMA_PASSWORD: cquIBH9Ji4UK7INm8S6hW0lvTg=
#  PRISMA_USER: 70a6763a-102f-4a4c-ab4a-afde016c5089  
  
jobs:
  security_scan:
    name: Run Checkov Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@master
        env:
          PRISMA_API_URL: $PRISMA_CLOUD_URL
        with:
          api-key: $PRISMA_USER::$PRISMA_PASSWORD


      - name: Set Up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_IMAGE .
          docker tag $DOCKER_IMAGE ghcr.io/${{ github.repository }}/apache-app:latest

      - name: Download and Configure TwistCLI
        run: |
          curl -k -u $TL_USER:$TL_PASS --output ./twistcli https://$TL_CONSOLE/api/v1/util/twistcli
          chmod +x twistcli

      - name: Run TwistCLI Image Scan
        run: |
          ./twistcli images scan --address $PRISMA_CLOUD_URL \
                                 --user $PRISMA_USER \
                                 --password $PRISMA_PASSWORD \
                                 --details \
                                 ghcr.io/${{ github.repository }}/apache-app:latest

      - name: Run Prisma Cloud Sandbox Scan
        run: |
          ./twistcli sandbox --address $PRISMA_CLOUD_URL \
                             --user $PRISMA_USER \
                             --password $PRISMA_PASSWORD \
                             --image ghcr.io/${{ github.repository }}/apache-app:latest




